<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>
                HTML Experiments
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="PetDetectiveIcon.ico" type="image/x-icon">
    </head>

    <body>
        <h1>
            HTML Experiments           
        </h1>

        <table>
            <caption>My Table</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Row A</th>
                    <td rowspan="2" colspan="1">Square 1</td>
                    <td rowspan="1" colspan="3">Line 1</td>
                </tr>
                <tr>
                    <th>Row B</th>
                    <td rowspan="2" colspan="2">Square 2</td>
                    <td rowspan="3" colspan="1">Square 3</td>
                </tr>
                <tr>
                    <th>Row C</th>
                    <td rowspan="2">Square 4</td>
                </tr>
                <tr>
                    <th>Row D</th>
                    <td rowspan="1" colspan="1">Line 2</td>
                    <td rowspan="1" colspan="1">Line 3</td>
                </tr>
            </tbody>

        </table>
        
    </body>

</html>
